name: Example Workflow

on: 
  workflow_dispatch: # This trigger allows you to manually trigger the workflow
    inputs:
      message:
        description: 'A message for the workflow'
        required: true
        default: 'Hello, World!'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Print input message
      run: echo "${{ github.event.inputs.message }}"
